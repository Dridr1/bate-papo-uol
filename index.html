    <div class="menu hidden-element">
        <div onclick="closeMenu()" class="close"></div>
        <nav>
            <span class="menu-title">Escolha um contato para enviar mensagem:</span>
            <ul>
                <li>
                    <div>

                        <span class="contact-name">Todos</span>

                    <img class="hidden-element" src="images/checkmark.png"/>

            <span class="menu-title">Escolha a visibiliade:</span>
