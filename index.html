<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="login-screen">
        <img src="images/logo.png"/>
        <input data-identifier="enter-name" type="text" name="username-login" class="username-login" placeholder="Digite seu nome">
        <span class="hidden-element username-unavailable">Nome de usuário indisponível!</span>
        <button data-identifier="start" onclick="login()" class="enter-button">Entrar</button>
        <div class="loading hidden-element"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <header class="top-bar">
        <img src="images/logo.png" class="logo">
        <ion-icon class="people" name="people"></ion-icon>
    </header>

    <main></main>
    
    <footer>
        <input placeholder="Escreva aqui..." type="text" name="input-message" class="input-message">
        <button onclick="sendMessage()"><ion-icon name="paper-plane-outline"></ion-icon></button>
    </footer>

    <!-- external modules and scripts-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
